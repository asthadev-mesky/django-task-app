<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Users Details</h2>
    <table border="0">
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
      {% for user in users %} {% if user.age >= 40 %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
      </tr>
      {% endif %} {% endfor %}
    </table>
    {% comment %} <br />
    <div>
      <button onclick="window.location.href='/api/users/eligible-for-job-list'">
        Eligible
      </button>
    </div>
    <br />
    {% endcomment %}
  </body>
</html>
